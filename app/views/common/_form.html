<h3>Owners</h3>
<ul>
    <li class="companyOwners" ng-repeat="owner in company.owners">
        <div class="form-group">
            <span>{{owner.firstName}} {{owner.lastName}}</span>
            <button class="btn btn-small" class="close" ng-click="deleteBeneficial(owner)">X</button>
        </div>
    </li>
</ul>

<button class="btn btn-success" ng-click="openModal($parent.company)">Add beneficial</button>

<hr/>

<script type="text/ng-template" id="addBeneficialModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add beneficial</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="form" novalidate>
        <div class="form-group required" ng-class="{'has-error': form.beneficialFirstName.$invalid && (form.beneficialFirstName.$dirty || form.beneficialFirstName.$touched)}">
            <input class="form-control" name="beneficialFirstName" type="text" placeholder="First name" required
                   ng-model="beneficial.firstName"/>
            <span class="help-block" ng-show="form.beneficialFirstName.$error.required && (form.beneficialFirstName.$dirty || form.beneficialFirstName.$touched)">Required</span>
        </div>

        <div class="form-group required" ng-class="{'has-error': form.beneficialLastName.$invalid && (form.beneficialLastName.$dirty || form.beneficialLastName.$touched)}">
            <input class="form-control" name="beneficialLastName" type="text" placeholder="Last name" required
                   ng-model="beneficial.lastName"/>
            <span class="help-block" ng-show="form.beneficialLastName.$error.required && (form.beneficialLastName.$dirty || form.beneficialLastName.$touched)">Required</span>
        </div>
    </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
